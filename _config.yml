# Defaults
defaults:
  # _pages
  - scope:
      path: ""
      type: pages
    values:
      layout: single
      toc_sticky: true
      #author_profile: true
      sidebar:
        nav: "main"



search: true #, false (default)
search_full_content: true #, false (default)

search_provider: lunr
lunr:
  search_within_pages: true

# search_provider: algolia
# algolia:
