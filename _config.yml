# Base configuration

#theme: jekyll-theme-minimal
remote_theme: mmistakes/minimal-mistakes@4.24.0
minimal_mistakes_skin: "midnight" # "default" # "air", "aqua", "contrast", "dark", "dirt", "neon", "mint", "plum", "sunrise"

plugins:
- jekyll-remote-theme
- jekyll-sitemap        # Jekyll plugin to silently generate a sitemaps.org compliant sitemap for your Jekyll site.
- jekyll-gist 	        # Liquid tag for displaying GitHub Gists in Jekyll sites.
- jekyll-feed 	        # A Jekyll plugin to generate an Atom (RSS-like) feed of your Jekyll posts.
- jekyll-include-cache  # Liquid tag that caches Liquid includes.

# whitelist:
#   - jekyll-paginate
#   - jekyll-sitemap
#   - jekyll-include-cache

# Reading Files
include:
  - .htaccess
  - pages
exclude:
  - _______
  # - assets/js/plugins
  # - assets/js/_main.js
  # - assets/js/vendor
  - Gemfile

# Sass/SCSS
sass:
  sass_dir: _sass/minimal-mistakes
  style: compressed # https://sass-lang.com/documentation/file.SASS_REFERENCE.html#output_style

#color_scheme: midnight

markdown_ext: "markdown,mkdown,mkdn,mkd,md"

markdown: kramdown
kramdown:
  syntax_highlighter: rouge
  syntax_highlighter_opts:
    default_lang: C
    block:
      line_numbers: false
  # input: GFM
  # hard_wrap: false
  # auto_ids: true
  # footnote_nr: 1
  # entity_output: as_char
  # toc_levels: 1..6
  # smart_quotes: lsquo,rsquo,ldquo,rdquo
  # enable_coderay: false

permalink: pretty

#color_scheme: dark



